<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task3</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="container col-md-6 py-3 mb-4">
        <form action="/" method="POST">

            <div class="input-group">
                <span class="input-group-text col-md-2">ФИО</span>
                <input type="text" class="form-control" placeholder="Введите ваше ФИО">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text col-md-2">Телефон</span>
                <input type="tel" class="form-control" placeholder="Введите ваш номер телефона">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text col-md-2">Email</span>
                <input type="email" class="form-control" placeholder="Введите ваш email">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text col-md-2">Дата рождения</span>
                <input type="date" class="form-control" placeholder="Введите вашу дату рождения">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text col-md-2">Пол</span>
                <div class="input-group-text">
                    <input class="form-check-input me-2" type="radio" name="radio-group-1" value="">
                    <span>Мужской</span>
                </div>
                <div class="input-group-text">
                    <input class="form-check-input me-2" type="radio" name="radio-group-1" value="">
                    <span>Женский</span>
                </div>
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text text-wrap col-3">Любимый язык программирования</span>
                <select class="form-select" aria-label="Default select">
                    <option selected="">Open this select menu</option>
                    <option value="Pascal">Pascal</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Haskel">Haskel</option>
                    <option value="Clojure">Clojure</option>
                    <option value="Prolog">Prolog</option>
                    <option value="Scala">Scala</option>
                </select>
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text col-2">Биография</span>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mt-3">
                <input class="form-check-input" type="checkbox" name="check-1">
                <label class="form-check-label">с контрактом ознакомлен(а)</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</body>

</html>
